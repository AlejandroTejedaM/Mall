<div>
  <div id="tabla de categorias">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categoriaDTO of listaCategorias">
        <td>{{ categoriaDTO.id }}</td>
        <td>{{ categoriaDTO.nombreCategoria }}</td>
        <td>
          <button class="btn btn-primary" (click)="navigateTo( 'Categorias/Actualizar/' + categoriaDTO.id )">Actualizar</button>
          <button class="btn btn-danger"(click)="eliminarCategoria(categoriaDTO.id)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="navigateTo('Categorias/Crear')">Agregar categoria</button>
  </div>
</div>
